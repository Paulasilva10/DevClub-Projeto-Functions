<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Functions-DeveClub JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>
<div class="buttons">
            <button id="rock" onclick="playHuman('rock')" >&#x1F5FF</button>
            <button id="paper" onclick="playHuman('paper')" >&#x1F4C4</button>
            <button id="scissors" onclick="playHuman('scissors')" >&#x2702</button>
</div>
<p class="result" ></p>
            <p class="your-score" id="human-score" >Sua Pontuação: <span>0</span> </p>
            <p class="machine-score" id="machine-score" >Pontuação da Ártemis: <span>0</span> </p>

    </div>
    <script src="js.js"></script>
</body>
</html>
